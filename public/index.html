<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />

    <title>ZedInterfaces</title>

    <!-- ====== META TAGS FOR SOCIAL PREVIEW ====== -->
    <meta property="og:title" content="ZedInterfaces | Portfolio" />
    <meta
      property="og:description"
      content="Explore my portfolio: creative web projects, desktop apps, and professional skills."
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="ZedInterfaces Portfolio" />

    <!-- Replace this link after deployment -->
    <meta
      property="og:image"
      content="https://your-domain.netlify.app/preview.jpg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter support -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ZedInterfaces | Portfolio" />
    <meta
      name="twitter:description"
      content="Explore my portfolio: creative web projects, desktop apps, and professional skills."
    />
    <meta
      name="twitter:image"
      content="https://new-portfolio-zedinterfaces.netlify.app/preview.png"
    />
  </head>

  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
